<div class="container-fluid mx-0 mt-1 mb-0 p-0 bg-white">
    <div class="col-md-12 col-sm-12 mx-0 mt-0 mb-1 p-0 overflow-auto" style="height: 13vh;">
        <ul class="nav nav-pills m-0 p-0">
            {% if not SELECT_TAG %}
                <li class="nav-item m-0 p-0">
                    <a class="nav-link mx-0 my-1 px-2 py-0 active" aria-current="page" href="{% url 'competitions:home' %}">All</a>
                </li>
            {% else %}
                <li class="nav-item m-0 p-0">
                    <a class="nav-link mx-0 my-1 px-2 py-0" aria-current="page" href="{% url 'competitions:home' %}">All</a>
                </li>
            {% endif %}
            {% for tag in TAGS %}
                {% if tag.name == SELECT_TAG %}
                    <li class="nav-item m-0 p-0">
                        <a class="nav-link mx-0 my-1 px-2 py-0 active" aria-current="page" href="{% url 'competitions:home' %}">{{ tag.name }}</a>
                    </li>
                {% else %}
                    <li class="nav-item m-0 p-0">
                        <a class="nav-link mx-0 my-1 px-2 py-0" aria-current="page" href="{% url 'competitions:home' %}?tag={{ tag.name }}">{{ tag.name }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
